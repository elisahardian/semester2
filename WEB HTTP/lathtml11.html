<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Teks</title>
    <style>
        .teks-merah {
            color: red;
            font-weight: bold;
        }
        .teks-hijau {
            color: green;
            font-style: italic;
        }
        .teks-biru {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="teks-merah">Ini adalah teks berwarna merah dan tebal.</p>
    <p class="teks-hijau">Ini adalah teks berwarna hijau dan miring.</p>
    <p class="teks-biru">Ini adalah teks berwarna biru dengan garis bawah.</p>
</body>
</html>
