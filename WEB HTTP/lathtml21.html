<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data Mahasiswa</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Data Mahasiswa</h2>
    <table>
        <tr>
            <th>NIM</th>
            <th>Nama</th>
            <th>MataKuliah</th>
            <th>SKS</th>
            <th>Nilai</th>
        </tr>
        <tr>
            <td>123456</td>
            <td>Reny</td>
            <td>Pemrograman Web</td>
            <td>4</td>
            <td>A</td>
        </tr>
        <tr>
            <td>789012</td>
            <td>Iwan</td>
            <td>Pemrograman Web</td>
            <td>4</td>
            <td>B+</td>
        </tr>
        <!-- Tambahkan data mahasiswa lainnya sesuai kebutuhan -->
        <!-- ... -->
    </table>
</body>
</html>
