<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukuran Huruf</title>
    <style>
        /*Pengaturan default ukuran huruf untuk elemen body*/
        body{
            font-size: 16px;
        }
        /*Pengaturan ukuran huruf untuk ukuran 1 sampai 7*/
        .ukuran-1 { font-size: 12px;}
        .ukuran-2 { font-size: 14px;}
        .ukuran-3 { font-size: 18px;}
        .ukuran-4 { font-size: 24px;}
        .ukuran-5 { font-size: 32px;}
        .ukuran-6 { font-size: 48px;}
        .ukuran-7 { font-size: 64px;}
    </style>
</head>
<body>
    <p class="ukuran-1">Ini adalah ukuran huruf 1.</p>
    <p class="ukuran-2">Ini adalah ukuran huruf 2.</p>
    <p class="ukuran-3">Ini adalah ukuran huruf 3.</p>
    <p class="ukuran-4">Ini adalah ukuran huruf 4.</p>
    <p class="ukuran-5">Ini adalah ukuran huruf 5.</p>
    <p class="ukuran-6">Ini adalah ukuran huruf 6.</p>
    <p class="ukuran-7">Ini adalah ukuran huruf 7.</p>
</body>
</html>
