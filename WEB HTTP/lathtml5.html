<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Paragraf HTML</title>
</head>
<body>
    <p>Ini adalah contoh paragraf pertama. Paragraf adalah elemen HTML yang digunakan untuk menampilkan blok teks terstruktur.</p>
    <p>Ini adalah contoh paragraf kedua. Penggunaan tag <code>&lt;p&gt;</code> membantu dalam membuat pemisahan visual antara satu blok teks dengan blok teks berikutnya.</p>
</body>
</html>
