<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML dengan Strong dan Small</title>
</head>
<body>
    <p><strong>Ini adalah teks tebal (strong).</strong></p>
    <p><small>Ini adalah teks dengan ukuran huruf yang lebih kecil (small).</small></p>
</body>
</html>
