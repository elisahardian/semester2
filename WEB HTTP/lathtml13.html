<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Teks Marker Dengan CSS</title>
    <style>
        /* Mengganti teks marker dengan tanda panah (arrow) */
        ul {
            list-style-type: arrow;
        }
    </style>
</head>
<body>
    <h2>Daftar Buah-buahan:</h2>
    <ul>
        <li>Apel</li>
        <li>Pisang</li>
        <li>Jeruk</li>
    </ul>
</body>
</html>
